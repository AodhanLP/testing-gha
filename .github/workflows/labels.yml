name: Labels

on:
  push:
  pull_request:
    types:
      - labeled

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    name: Build Label
    if: contains(github.event.pull_request.labels.*.name, 'Build')
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2

      - name: Run commands to build the application
        run: echo "Build label is here! :)"
   
  smoke:
    name: Smoke Label
    if: contains(github.event.pull_request.labels.*.name, 'Smoke')
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2

      - name: Run commands to test the application
        run: echo "Smoke label is here! :)"

  jenkins:
    name: jenkins Label
    if: contains(github.event.pull_request.labels.*.name, 'jenkins')
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2

      - name: Call the Jenkins Job to Build Docker Images
        run: echo "jenkins label is here! :)"
